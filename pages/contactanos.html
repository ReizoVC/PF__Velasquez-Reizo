<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="shortcut icon" href="../images/nav/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body class="contacto__body">
    <header>
        <div class="nav__container">
            <a href="../index.html"><img src="../images/nav/logo.png" alt="logo" class="logo"></a>
            <nav class="navegacion__op-cont">
                <ul class="nav__options">
                    <li><a class="nav__option" href="../index.html">Inicio</a></li>
                    <li><a class="nav__option" href="nosotros.html">Nosotros</a></li>
                    <li><a class="nav__option" href="catalogo.html">Catalogo</a></li>
                    <li><a class="nav__option" href="opiniones.html">Opiniones</a></li>
                    <li><a class="nav__option" href="contactanos.html">Contactanos</a></li>
                </ul>
            </nav>
        </div>  
    </header>
    <main class="main__contacto">
        <div class="form__principal">
            <h1 class="form__title">Formulario de Contacto</h1>
            <div class="form__container">
                <h2 class="form__contacto">Contacto</h2>
                <div class="form__cntctInfo">
                    <h2 class="form__subtittle">Ubicacion</h2>
                    <p class="form__cntctInfo-text">SJL, Jr Piedra Bigua, puesto 36</p>
                    <p class="form__cntctInfo-text">(+51)982-546-377</p>
                    <h2 class="form__subtittle">Siguenos</h2>
                    <div class="form__cntctInfo-redes">
                        <img class="social__media form__sm" src="../images/footer/fb-icon.png" alt="">
                        <img class="social__media form__sm" src="../images/footer/twitter-icon.png" alt="">
                        <img class="social__media form__sm" src="../images/footer/inst-icon.png" alt="">
                    </div>
                    <p class="form__copy">&copy; 2022 Politica de privacidad</p>
                </div>
                <div class="form__fillInfo">
                    <form class="form" action="">
                        <input type="text" id="name" class="form__input form__element" placeholder="Nombre">
                        <input type="email" id="correo" class="form__input form__element" placeholder="Correo">                 
                        <select name="" id="options" class="fomr__select form__element">
                                <option value="Bicicletas">Bicicletas</option>
                                <option value="Accesorios">Accesorios</option>
                                <option value="Repuestos">Repuestos</option>
                                <option value="Servicio Tecnico">Servicio Tecnico</option>
                                <option value="Restauraciones">Restauraciones</option>
                                <option value="Armado">Armado</option>
                        </select>
                        <textarea class="form__txtarea form__element" name="" id="mensaje" cols="30" rows="5" ></textarea>
                        <input class="form__button" type="submit" value="enviar">
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer__continer">
            <div class="f-logo__cont">
                <a href="">
                    <img src="../images/footer/logo.png" alt="" class="footer__lg">
                </a>
            </div>
            <div class="foot__contact">
                <a href="">
                    <img src="../images/footer/fb-icon.png" alt="icon-facebook" class="social__media">
                </a>
                <a href="">
                    <img src="../images/footer/twitter-icon.png" alt="icon-twitter" class="social__media">
                </a>
                <a href="">
                    <img src="../images/footer/inst-icon.png" alt="icon-instagram" class="social__media">
                </a>
            </div>
            <p class="copyrigth">&copy; Bicicleteando 2022|Creado por Reizo</p>
